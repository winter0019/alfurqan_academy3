<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    <input type="text" name="username" placeholder="Username" class="w-full border p-2 mb-3 rounded">
    <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-3 rounded">
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Login</button>
  </form>
</body>
</html>
